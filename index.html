<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashallah Mashkhas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /* Changed background color to aqua using both color name and hex value */
      background: aqua; /* aqua or #00ffff */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 500px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .quotes h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #000;
    }

    .quotes p {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .navigation a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    button {
      background-color: #f80080;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Fun</a>
    </nav>

    <div class="quotes">
      <h1>Mashallah Mashkhas</h1>
      <p id="quote">Your beauty shines brighter than any jewel, Mashkhas.</p>
      <button onclick="changeQuote()">Press Me</button>
    </div>
  </div>
  <script>
    const quotes = [
      "Your beauty shines brighter than any jewel, Mashkhas.",
      "Your eyes hold the depth of a thousand starry nights, Mashkhas.",
      "A single smile from you could light up the entire world, Mashkhas.",
      "You are the embodiment of grace and elegance, Mashkhas.",
      "My heart beats only for you, Mashkhas.",
      "You are a vision of perfection, Mashkhas.",
      "You are more beautiful than words can express, Mashkhas."
    ];

    let currentQuote = 0;

    function changeQuote() {
      document.getElementById("quote").innerHTML = ""; // Clear the current quote
      setTimeout(function() { // Delay the change of the quote
        document.getElementById("quote").innerHTML = quotes[currentQuote];
        currentQuote = (currentQuote + 1) % quotes.length;
      }, 100); // Delay for 100 milliseconds
    }
  </script>
</body>
</html>
